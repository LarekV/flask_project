{% extends "index1.htm" %}

{% block title %}Мужское{% endblock %}


{% block content %}

    <div class="cards">

        <div class="row">
            <nav class="col-sm-3 bg-light p-5">
                <div class="list-group">
                    {% for category in categories %}
                        <a href="{{url_for('man_category', id = category.id)}}" class="btn p-3">{{ category.category_title }}</a>
                    {% endfor %}
                </div>
            </nav>

            <div class="col-sm-9">
                <div class="row p-3">
                {% for cloth in clothes %}
                    <div class="col-sm-3 p-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-body text-center">
                                    <img src="{{url_for('static', filename = cloth.pic)}}" alt="" class="card-img-top" style="max-width: 100%; max-height: 100%;">
                                    <a href='{{url_for("clothes", id = cloth.id)}}' class="btn">{{ cloth.cloth_title }}</a>
                                </div>
                                <div class="card-body text-center">
                                    <p class="fs-5"> {{ cloth.price }} &#8381;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock %}
