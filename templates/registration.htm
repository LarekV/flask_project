{% extends "index1.htm" %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="container p-5 m-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        <div class="form-group p-1">
          <label for="surname">Фамилия:</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            name="surname"
          />
        </div>
        <div class="form-group p-1">
          <label for="name">Имя:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
          />
        </div>
        <div class="form-group p-1">
          <label for="phone">Телефон:</label>
          <input
            type="phone"
            class="form-control"
            id="phone"
            name="phone"
          />
        </div>
        <div class="form-group p-1">
          <label for="phone">Адресс:</label>
          <input
            type="address"
            class="form-control"
            id="address"
            name="address"
          />
        </div>
        <div class="form-group p-1">
          <label for="email">Логин (e-mail):</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <div class="form-group p-1 mb-4">
          <label for="password">Пароль:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>
      <div class="login p-1 ">

        <a href="{{url_for('login')}}" class="link p-3">Назад</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
