{% extends "index1.htm" %}

{% block title %}Личный кабинет{% endblock %}


{% block content %}

<div class="container p-5 m-5">
  <div class="row justify-content-center">
    <div class="col-md-6" >
        <p>Фамилия : {{current_user.surname}}</p>
        <p>Имя: {{current_user.name}}</p>
        <p>Адресс: {{current_user.address}}</p>
        <p>Телефон: {{current_user.phone}}</p>
        <p>E-mail: {{current_user.email}}</p>
    </div>
  </div>
  <div class="row justify-content-center p-5">
    <div class="col-md-6" >
        <a class="btn btn-primary rounded-pill" href="{{ url_for('logout') }}">Выход</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock %}
