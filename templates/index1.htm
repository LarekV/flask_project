<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
  <head>
    <title>{% block title %}HomePage{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
  <nav class="navbar navbar-expand-lg text-bg-primary p-5">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="{{url_for('woman')}}">Магазин одежды</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" aria-current="true" href="{{url_for('woman')}}">Женщинам</a>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="{{url_for('man')}}">Мужщинам</a>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="{{url_for('cart')}}">Корзина</a>
            {% endif %}
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-light" type="submit">Поиск</button>
          </form>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-light" href="{{url_for('account')}}">{{ current_user.name }}</a>
            </li>
          {% else %}
            <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{{url_for('login')}}">Войти</a>
            </li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}{% endblock %}


    <footer class="text-bg-primary p-5">
      <div class="text-center p-3">
        <p class="text">Волгоград 2024 год
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
