{% extends "index1.htm" %}

{% block title %}Вход{% endblock %}

{% block content%}

<div class="container p-5 m-5">
  <div class="row justify-content-center">
    <div class="col-md-6" >
      <form method="POST">
        <div class="form-group p-3">
              <label for="email">Логин (e-mail):</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
              />
        </div>
        <div class="form-group p-3">
              <label for="password">Пароль:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
      <div class="reg p-3">
        <a href="{{url_for('register')}}" class="link p-3">Регистрация</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
