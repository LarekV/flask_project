{% extends "index1.htm" %}

{% block title %}Форма{% endblock %}

{% block content %}

    <form method = "post">
        <div class="mb-3 p-2 col-6">
            <label class="form-label">Адресс</label>
            <input name = "order_address" type="text" class="form-control">
        </div>
    <div class="form-check">
        <input name = "order_type" type="checkbox" class="form-check-input">
        <label class="form-check-label" >Доставка</label>
    </div>
        <div class="mb-3 p-2 col-6">
            <label class="form-label">Телефон получателя</label>
            <input name = "order_phone" type="number" class="form-control">
        </div>
        <div class="mb-3 p-2 col-6">
            <label class="form-label">Дата заказа</label>
            <input name = "order_date" type="date" class="form-control">
        </div>
                <div class="mb-3 p-2 col-6">
            <label class="form-label">Сумма заказа</label>
            <input name = "total" type="number" class="form-control">
        </div>
        <div class="mb-3 p-2 col-6">
            <button type="submit">Подтвердить</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock %}
