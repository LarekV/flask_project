{% extends "index1.htm" %}

{% block title %}{{ cloth.cloth_title }}{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="image-container image-left p-5">
                <img src="{{url_for('static', filename = cloth.pic)}}" style="max-width: 90%; max-height: 90%;">
            </div>
        </div>
        <div class="col p-5">
            <h1>{{ cloth.cloth_title }}</h1>
            <p>Стоимость : {{cloth.price}}</p>
            <p>Артикул: {{cloth.id}}</p>
            <p>Цвет: {{cloth.color}}</p>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('add', id = cloth.id) }}" class="btn btn-primary rounded-pill">Купить</a>
            {% endif%}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock %}
